set-option -g default-command "reattach-to-user-namespace -l bash"

# Set leader key to be C-g
set -g prefix C-g

# Why are we unbinding these?
unbind C-b
unbind l

bind C-g last-window
bind g send-prefix


bind h split-window -h
bind v split-window -v

bind C-h resize-pane -L 11
bind C-l resize-pane -R 11

bind C-j resize-pane -D 3
bind C-k resize-pane -U 3

bind space next-window
bind DC previous-window
bind ^? previous-window # woo hoo!

# bind tab down-pane
bind '"' choose-window

setw -g mode-keys vi

set -g mouse-select-pane on
set -g default-terminal "screen-256color"

# Set status bar
set -g status on
set -g status-bg colour235
set -g status-fg white
set -g status-left-length 30
set -g status-left '#[fg=colour12]#H'

# Reload the tmux conf file
bind R source-file ~/.tmux.conf
